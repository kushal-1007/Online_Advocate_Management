<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>PolluxUI Admin</title>
  <!-- base:css -->
  <link rel="stylesheet" href="{% static 'client/vendors/typicons/typicons.css'%}">
  <link rel="stylesheet" href="{% static 'client/vendors/css/vendor.bundle.base.css'%}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'client/css/vertical-layout-light/style.css'%}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'client/images/favicon.png'%}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{% static 'client/images/logo-dark.svg'%}" alt="logo">
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              <form class="pt-3" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" name="uname" placeholder="Username" required>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                <input type="text" class="form-control form-control-lg" name="country"  placeholder="Your Country" required>
                </div>
                 <div class="form-group">
                  <input type="number" class="form-control form-control-lg" name="contact"  placeholder="Your Contact Number" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputPassword1" name="password" placeholder="Password" required>
                </div>
                 <div class="form-group">
                  <input type="file" class="form-control form-control-lg"  name="image" placeholder="Upload Your pic" required>
                </div>

                <div class="mt-3">
                  <button type="submit" style="width:320px;height:50px;border-radius:10px;background-color:#7a479c;color:white;">SIGN UP</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="/clientapp" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="{% static 'client/vendors/js/vendor.bundle.base.js'%}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{% static 'client/js/off-canvas.js'%}"></script>
  <script src="{% static 'client/js/hoverable-collapse.js'%}"></script>
  <script src="{% static 'client/js/template.js'%}"></script>
  <script src="{% static 'client/js/settings.js'%}"></script>
  <script src="{% static 'client/js/todolist.js'%}"></script>
  <!-- endinject -->
</body>

</html>
