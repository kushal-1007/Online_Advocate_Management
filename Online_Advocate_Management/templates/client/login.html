<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>PolluxUI Admin</title>
  <!-- base:css -->
  <link rel="stylesheet" href="{% static 'client/vendors/typicons/typicons.css'%}">
  <link rel="stylesheet" href="{% static 'client/vendors/css/vendor.bundle.base.css'%}">

  <link rel="stylesheet" href="{% static 'client/css/vertical-layout-light/style.css'%}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'client/images/favicon.png'%}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{% static 'client/images/logo-dark.svg'%}" alt="logo">
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form class="pt-3" method="post">
                {% csrf_token %}
<!--                <div class="form-group">-->
<!--                  <input type="text" class="form-control form-control-lg"  name="uname" placeholder="Username" required>-->
<!--                </div>-->
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputPassword1" name="password" placeholder="Password">
                </div>
                <div class="mt-3">
                   <button type="submit" style="width:320px;height:50px;border-radius:10px;background-color:#7a479c;color:white;">SIGN IN</button>
                </div>

                <div class="text-center mt-4 font-weight-light">
                  Dont know your password? <a href="/clientapp/forgetpassword" class="text-primary">Forget Password</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="{% static 'client/vendors/js/vendor.bundle.base.js'%}"></script>
  <script src="{% static 'client/js/off-canvas.js'%}"></script>
  <script src="{% static 'client/js/hoverable-collapse.js'%}"></script>
  <script src="{% static 'client/js/template.js'%}"></script>
  <script src="{% static 'client/js/settings.js'%}"></script>
  <script src="{% static 'client/js/todolist.js'%}"></script>

</body>

</html>
