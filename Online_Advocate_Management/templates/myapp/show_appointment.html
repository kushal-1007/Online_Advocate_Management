<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Phone Number</th>
      <th>Date</th>
      <th>Time</th>
      <th>Email</th>
      <th>Case</th>
      <th></th>
      <th ></th>
    </tr>
  </thead>
  <tbody>
  {%for i in data%}
    <tr>
      <th>{{i.id}}</th>
      <td>{{i.aname}}</td>
      <td>{{i.acontact}}</td>
      <td>{{i.adate}}</td>
      <td>{{i.atime}}</td>
      <td>{{i.aemail}}</td>
      <td>{{i.amsg}}</td>
      <td><a href="update_ap/{{i.id}}">Edit</a></td>
      <td><a href="delete_ap/{{i.id}}">Delete</a></td>
    </tr>
  {%endfor%}
  </tbody>

</table>
</body>
</html>
