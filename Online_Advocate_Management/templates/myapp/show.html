<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Subject</th>
      <th>Message</th>
      <th></th>
      <th ></th>
    </tr>
  </thead>
  <tbody>
  {%for i in data%}
    <tr>
      <th>{{i.id}}</th>
      <td>{{i.cname}}</td>
      <td>{{i.cemail}}</td>
      <td>{{i.csub}}</td>
      <td>{{i.cmsg}}</td>
      <td><a href="update/{{i.id}}">Edit</a></td>
      <td><a href="delete/{{i.id}}">Delete</a></td>
    </tr>
  {%endfor%}
  </tbody>

</table>
</body>
</html>
